<!DOCTYPE html>
<html>
<head>
  <title>Locals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="section">
    <h2>Register</h2>
    <input id="register-username" placeholder="Username">
    <input id="register-password" placeholder="Password" type="password">
    <button onclick="register()">Register</button>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" placeholder="Password" type="password">

  </div>

  <div class="section">
    <h2>Locals</h2>
    <button onclick="loadLocals()">Load Locals</button>
    <ul id="locals"></ul>
  </div>

  <div class="section">
    <h2>Place Order</h2>
    <input id="order-local" placeholder="Local Name">
    <input id="order-items" placeholder="Item Names (comma-separated)">
    <button onclick="placeOrder()">Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
